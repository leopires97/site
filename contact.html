<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/ico.png">

    <title>LTech</title>
    
    <!--Bootstrap core CSS-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--Estilo customizado-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <img class="logo" src="images/LTech.png">
                <nav class="nav nav-masthead justify-content-center" id="menu">
                    <a class="nav-link" href="index.html">Início</a>
                    <a class="nav-link active" href="contact.html">Contato</a>
                    <a class="nav-link" href="about.html">Sobre nós</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            <div class="jumbotron">
                <h2 class="cover-heading" style="margin-top: -15px;">Preencha o formulário para Contato</h1>
                <hr style="margin-bottom: -5px;"/>
                <form>
                    <div class="form-group">
                        <label for="nome" style="margin-bottom: 7px; margin-top: 7px; opacity: 1;">Nome completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email" style="margin-bottom: 7px; margin-top: 7px;">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@email.com">
                    </div>
                    <label for="motivoContato" style="margin-bottom: 7px; margin-top: 7px;">Qual motivo do contato?</label>
                    <div class="form-group" id="motivoContato" style="margin-bottom: 10px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Dúvidas</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Cotação</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Reclamações</label>
                          </div>
                    </div>
                    <select class="form-control" id="motivoContato">
                        <option>Dúvidas</option>
                        <option>Contratar</option>
                        <option>Reclamações</option>
                    </select>
                    <div class="form-group">
                        <label for="informacao" style="margin-bottom: 7px; margin-top: 7px;">Mensagem</label>
                        <textarea class="form-control" id="informacao" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner" style="opacity: 30%;">
                <p>Designed by LTech</p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
